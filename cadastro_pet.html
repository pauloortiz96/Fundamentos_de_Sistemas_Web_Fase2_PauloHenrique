<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="logo"><a href="index.html">PetShop Paulo Henrique</a></div>
        <nav>
            <ul>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="cadastro_pet.html">Cadastrar Pet</a>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Cadastro de Pet</h1>
        <form class="cadastro_pet_form">
            <label for="nome_pet">Nome do Pet:</label>
            <input type="text" id="nome_pet" name="nome_pet" required>
            <br>
            <label>Tipo:</label>
            <br>
            <div class="form_group">
                <label><input type="radio" name="tipo_pet" value="cachorro" required> Cachorro</label>
                <label><input type="radio" name="tipo_pet" value="gato" required> Gato</label>
            </div>
            <br>
            <label for="raca_pet">Raça (opcional):</label>
            <input type="text" id="raca_pet" name="raca_pet">
            <br>
            <label>Temperamento:</label>
            <br>
            <div class="form_group">
                <label><input type="radio" name="temperamento_pet" value="manso" required> Manso</label>
                <label><input type="radio" name="temperamento_pet" value="feroz" required> Feroz</label>
            </div>
            <br>
            <label>Porte:</label>
            <br>
            <div class="form_group">
                <label><input type="radio" name="porte_pet" value="pequeno" required> Pequeno</label>
                <label><input type="radio" name="porte_pet" value="grande" required> Grande</label>
            </div>
            <br>
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>

                <li><a href="cadastro.html">Cadastro</a></li>
                <li><a href="cadastro_pet.html">Cadastrar Pet</a></li>
            </ul>
        </nav>
        <br>
        <p>Contato: <a href="mailto:pucrs@pucrs.br">pucrs@pucrs.br</a> | Telefone: 51-123456789</p>
        <br>
        <p>PetShop Paulo Henrique todos os direitos reservados.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
